<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="style.css">
        <!--Font links-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>

    <body>
        <div class="container">
        <header>
            <!-- place header here -->
            <h1><b>Rock, Paper, Scissors!</b></h1>
        </header>
        <main>
            <h2 class="justify-content-center">Score:<br><div id="playerScore"> 0</div>-<div id="computerScore">0</div></h2>
            <div class="row justify-content-center my-3">
                <div class="player col-5" id ="box">
                    <div class="title"><h3>You</h3></div>
                    <img class="img" src="images/paper.png">
                </div>
                <div class="comp col-5" id ="box">
                    <div class="title"><h3>Computer</h3></div>
                    <img class="img" src="images/paper.png">
                </div>
            </div>
            <button class="option" onclick="chooseObj('paper')"><img class="img" src="images/paper.png"></button>
            <button class="option" onclick="chooseObj('rock')"><img class="img" src="images/rock.png"></button>
            <button class="option" onclick="chooseObj('scissors')"><img class="img" src="images/scissors.png"></button>
            <h2>Play Again:</h2><img class="reload" src="images/reload.png">
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </div>
    </body>
</html>
