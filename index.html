<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <!-- place header here -->
            <h1><b>Rock, Paper, Scissors!</b></h1>
        </header>
        <main>
            <h2>Score:</h2>
            <div class='parent'>
                <div class='child' id="playerScore">
                    <h2>0</h2>
                </div>
                <div class="child">
                    <h2>-</h2>
                </div>
                <div class='child' id="ComputerScore">
                    <h2>0</h2>
                </div>
            </div>
            <h2 class="header" id="rounds">Round: 0</h2>
            <div class="row justify-content-center my-3">
                <div class="col-md-8">
                    <h2 id="outcome" class="text-center my-2"></h2>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="player col-5" id="box">
                    <div class="title" id="response-text">
                        <h3>You</h3>
                    </div>
                    <img class="img1" src="images/fist.png" id="change-image">
                </div>
                <div class="comp col-5" id="box">
                    <div class="title">
                        <h3>Computer</h3>
                    </div>
                    <img class="img1"  src="images/fist2.png" id="response-image">
                </div>
            </div>

            <button class="option" id="rock" onclick="playRound('rock')"><img class="img" src="images/Rock-Flat-icon.png"></button>
            <button class="option" id="paper" onclick="playRound('paper')"><img class="img" src="images/Page-With-Curl-Emoji.png"></button>
            <button class="option" id="scissors" onclick="playRound('scissors')"><img class="img" src="images/scissors1.png"></button>
            <div class='parent'>
                <div class="child">
                    <h2>Restart Game:</h2>
                </div>
                <div class='child'><button class="reset" id="reset" onclick="reset()"><img class="reload" src="images/reload.png"></button></div>
            </div>
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>        
    <!-- place footer here -->
    <footer class="text-center text-white" style="background-color: rgba(100, 142, 219, 0.226)">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating" href="https://github.com/MatthewPass24" role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(108, 125, 187, 0.548);;">
          <a class="text-white" href="https://mdbootstrap.com/">Matthew Passantino</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>

</html>
